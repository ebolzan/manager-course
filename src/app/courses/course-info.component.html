<h2>Curso info</h2>

<hr/>
<form #courseForm="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required [ngClass]="{'is-invalid':courseName.invalid}"  name="name" #courseName="ngModel" class="form-control"/>

      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" type="number" required [ngClass]="{'is-invalid':coursePrice.invalid}"  name="price" #coursePrice="ngModel" class="form-control"/>
      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" type="number" required [ngClass]="{'is-invalid':courseRating.invalid}"  name="rating" #courseRating="ngModel" class="form-control"/>
      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.releaseDate" type="date | 'dd/mm/yyyy'" required [ngClass]="{'is-invalid':courseRelease.invalid}"  name="release" #courseRelease="ngModel" class="form-control"/>
      <div class="invalid-feedback">
        <span>Course release date is required</span>
      </div>
    </div>
  </div>


  <button [disabled]="courseForm.invalid" click="save()" class="btn btn-primary mr-4">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary mm-6">Back</button>

</form>
